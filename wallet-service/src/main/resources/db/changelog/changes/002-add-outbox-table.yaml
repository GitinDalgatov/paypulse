databaseChangeLog:
  - changeSet:
      id: 002
      author: paypulse
      changes:
        - createTable:
            tableName: outbox_events
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: event_data
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: timestamp
                  constraints:
                    nullable: true 