databaseChangeLog:
  - changeSet:
      id: 001
      author: paypulse
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: to_user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false 